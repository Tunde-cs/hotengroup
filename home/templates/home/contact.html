{% extends 'home/base.html' %}
{% load static %}
{% block title %}Contact Us | Hoten Group{% endblock %}

{% block content %}
<section class="py-5">
  <div class="container">
    <h1>Contact Hoten Group</h1>
    <p>If you have any questions or want to schedule a consultation, please fill out the form below or call us.</p>
    <form method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_name" class="form-label">Name</label>
        <input type="text" id="id_name" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="id_email" class="form-label">Email</label>
        <input type="email" id="id_email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="id_message" class="form-label">Message</label>
        <textarea id="id_message" name="message" class="form-control" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
  </div>
</section>
{% endblock %}
